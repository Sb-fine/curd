name: Java CI with Maven

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: self-hosted

    steps:
    - uses: actions/checkout@v3

    - name: Build with Maven
      run: |
        cd backend
        mvn -B package --file pom.xml
        
    - name: Use Node.js
      uses: actions/setup-node@v3
      with:
          node-version: '18.x'

    - name: npm install, build, and test
      run: |
        cd frontend/react-frontend
        npm start
        npm test
        npm run build
        
        
        
        
        
